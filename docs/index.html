<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>money-legos docs</title>
    <link rel="icon" href="_media/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="keywords"
      content="ethereum,abi,addresses,ethereum abi,ethereum address"
    />
    <meta
      name="description"
      content="One stop toolkit for Ethereum ABIs and addresses."
    />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-plugin-codefund/index.js"></script>
    <link rel="stylesheet" href="./material-oceanic.css">
    <style>
      :root {
        --theme-color: #fe921f;
        --base-color: #adb7bd;
        --base-background-color: #1c232a;
        --base-font-family: "Roboto", -apple-system, BlinkMacSystemFont,
          "Segoe UI", Helvetica, sans-serif;
        --base-font-size: 14px;

        --sidebar-name-font-family: "IBM Plex Sans", sans-serif;
        --sidebar-name-font-size: 24px;
        --sidebar-name-font-weight: 300;

        --heading-font-family: "IBM Plex Sans", "Roboto", sans-serif;
        --heading-h1-font-weight: 700;
        --heading-h2-font-weight: 700;
        --heading-h3-font-weight: 700;
        --heading-h4-font-weight: 700;
        --heading-h5-font-weight: 700;
      }
      nav.app-nav li ul {
        min-width: 100px;
      }
    </style>
  </head>

  <body>
    <div id="app">Loading ...</div>
    <script>
      window.$docsify = {
        auto2top: true,
        executeScript: true,
        loadSidebar: true,
        loadNavbar: true,
        mergeNavbar: true,
        maxLevel: 4,
        subMaxLevel: 3,
        name: "money-legos",
        ga: "UA-71060764-20",
        search: {
          noData: {
            "/": "No results!",
          },
          paths: "auto",
          placeholder: {
            "/": "Search",
          },
        },
        formatUpdated: "{MM}/{DD} {HH}:{mm}",
        plugins: [
          function (hook, vm) {
            hook.beforeEach(function (html) {
              if (/githubusercontent\.com/.test(vm.route.file)) {
                url = vm.route.file
                  .replace("raw.githubusercontent.com", "github.com")
                  .replace(/\/master/, "/blob/master");
              } else {
                url =
                  "https://github.com/studydefi/money-legos/blob/master/docs/" +
                  vm.route.file;
              }
              var editHtml = "[:memo: Edit Document](" + url + ")\n";

              return (
                editHtml +
                html +
                "\n\n----\n\n" +
                '<a href="https://studydefi.com/" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">A StudyDeFi project</a>'
              );
            });
          },
        ],
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/matomo.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-nginx.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-solidity.min.js"></script>
  </body>
</html>
